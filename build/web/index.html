<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container {
                display: flex;
                justify-content: space-around;
                padding: 20px;
            }
            .login-form {
                width: 300px;
                margin: 20px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
            }
            .form-group input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .submit-btn {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .submit-btn:hover {
                background-color: #45a049;
            }
            .form-title {
                text-align: center;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="login-form">
                <h2 class="form-title">Login usando GET</h2>
                <form action="LoginServlet" method="GET">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Ingresar con GET</button>
                </form>
            </div>

            <div class="login-form">
                <h2 class="form-title">Login usando POST</h2>
                <form action="LoginServletPost" method="POST">
                    <div class="form-group">
                        <label for="username_post">Usuario:</label>
                        <input type="text" id="username_post" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password_post">Contraseña:</label>
                        <input type="password" id="password_post" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Ingresar con POST</button>
                </form>
            </div>
        </div>
    </body>
</html>
